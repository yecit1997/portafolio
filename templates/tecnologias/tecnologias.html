{% load static %}


<h2>Tecnologías</h2>
<div class="tecnologia mt-2 mb-5 center" style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
    
    {% for tecnologia in tecnologias %}
        <div class="image-container">
            <img class="img-fluid rounded" src="{{tecnologia.imagen.url}}" style="width:100px; height:70px;" alt="tecnología"/>
        </div>
    {% endfor %}
</div>
