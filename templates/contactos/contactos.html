<h2 class="text-center mt-5 mb-5">Contactos</h2>
<div class="tecnologia mt-2 mb-5 text-center ">

    {% for red in redes %}
        <a href=" {{red.url}} " target="_blank" class="text-decoration-none">
            {% if red.icono_bootstrap %}
                <i class="{{ red.icono_bootstrap }}" style="font-size: 1.2em;"></i>
            {% else %}
                <i class="bi bi-link-45deg" style="font-size: 1.2em;"></i>
            {% endif %}
        </a>
    {% endfor %}

</div>
